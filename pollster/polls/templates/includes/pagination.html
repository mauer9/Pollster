<nav class="mt-3">
    <ul class="pagination pagination-sm">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link bg-dark-subtle"
                   href="?{% if request.GET.sort %}sort={{ request.GET.sort }}&{% endif %}page=1">
                    <span>&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link bg-dark-subtle"
                   href="?{% if request.GET.sort %}sort={{ request.GET.sort }}&{% endif %}page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
            </li>
        {% endif %}
        <li class="page-item disabled">
            <a class="page-link bg-dark-subtle">{{ page_obj.number }}</a>
        </li>
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link bg-dark-subtle"
                   href="?{% if request.GET.sort %}sort={{ request.GET.sort }}&{% endif %}page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
            </li>
            <li class="page-item">
                <a class="page-link bg-dark-subtle"
                   href="?{% if request.GET.sort %}sort={{ request.GET.sort }}&{% endif %}page={{ page_obj.paginator.num_pages }}">
                    <span>&raquo;</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
