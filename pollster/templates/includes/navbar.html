{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-black"
     data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" height="30">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'polls:index' %}">Polls</a>
                </li>
            </ul>
            <form class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">{{ request.user.first_name }}</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">My votes</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <a class="btn" href="{% url 'accounts:login' %}">Login</a>
                    <a class="btn btn-dark" href="{% url 'accounts:signup' %}">Sign up</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>
