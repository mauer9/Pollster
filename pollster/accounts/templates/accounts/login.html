{% extends "base.html" %}
{% block content %}
    <form action="" method='post'>
        {% csrf_token %}
        <h1 class="text-white mb-5">Sign in to Pollster</h1>
        {% if error_message %}
            <p class="rounded border-start border-danger border-5 bg-danger bg-opacity-50 px-1">{{ error_message }}</p>
        {% endif %}
        <p>{{ x }}</p>
        <div class="form-floating mb-3 text-dark">
            <input type="text"
                   name="username"
                   id="username"
                   placeholder="Username"
                   class="form-control">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3 text-dark">
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Password"
                   class="form-control">
            <label for="password">Password</label>
        </div>
        <div class="mb-3">
            <p>
                Don't have an account? <a href="{% url 'accounts:register' %}" class="link-light link-offset-2">Sign up</a>
            </p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
