{% load static %}
<link rel="stylesheet" href="{% static 'polls/bootstrap.min.css' %}">
<div class="container-fluid bg-dark h-100">
    <div class="container d-flex flex-column align-items-center pt-5">
        <a href="{% url 'polls:index' %}" class="btn btn-secondary mb-3">Back to polls</a>
        <h1 class="text-white">{{ question.question_text }}</h1>
        <ul class="list-group mb-3">
            {% for choice in question.choice_set.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="ms-2 me-auto">{{ choice.choice_text }}</div>
                    <span class="ms-2 badge bg-primary rounded-pill">{{ choice.votes }}</span>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:detail' question.id %}"
           class=" btn btn-secondary mb-3 ">Vote again?</a>
    </div>
</div>
