{% load static %}
<link rel="stylesheet" href="{% static 'polls/bootstrap.min.css' %}">

<div class="container">
{% if questions %}
  <ul>
    {% for question in questions %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>There is no polls</p>
{% endif %}
</div>
